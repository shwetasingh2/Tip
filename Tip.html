
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<link rel="stylesheet" href="Tip.css">

<body>

    <div class="container">
        <div class="body">

            <div class="center">

                <div class="head"><i><b>TIP CALCULATOR</b></i></div></br>

                <label><b><i>How much was your bill?<i></b></label></br></br>

                <input type="text" id="money" style="font-family: cursive;" placeholder="Bill"></br></br>

                <label><b>How was your service? (Rate us)</b></label></br></br>

                <select style="font-family: cursive;" id="qual">

                    <option disabled selected value="0" >Please share your experience</option>

                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was Ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>

                </select></br></br>

                <label><b>How many people are sharing bill?</b></label></br></br>

                <input type="text" id="pep" style="font-family: cursive;"" placeholder="Number of people"><label><b>People</b></label><br><br>

                <div class="btn">

                    <button type="button" id="cal" onclick="calculate()">Calculate!</button>

                </div>

               
                
                <div id="totalTip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each"><i>each<i></small>
                  </div>



            </div>


        </div>


    </div>

    <script src="Tip.js"></script>
</body>

</html>
